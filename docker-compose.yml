# Ortho+ Docker Compose
# Desenvolvido por TSI Telecom © 2025

version: '3.8'

services:
  # Aplicação Ortho+
  orthoplus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orthoplus-app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    volumes:
      - ./dist:/app/dist:ro
    networks:
      - orthoplus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.orthoplus.description=Ortho+ Main Application"
      - "com.orthoplus.vendor=TSI Telecom"

  # PostgreSQL (opcional, para ambiente local completo)
  postgres:
    image: postgres:16-alpine
    container_name: orthoplus-db
    environment:
      - POSTGRES_DB=orthoplus
      - POSTGRES_USER=orthoplus
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-orthoplus_secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - orthoplus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orthoplus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: orthoplus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - orthoplus-network
    depends_on:
      - orthoplus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus (Monitoramento)
  prometheus:
    image: prom/prometheus:latest
    container_name: orthoplus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - orthoplus-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana (Visualização)
  grafana:
    image: grafana/grafana:latest
    container_name: orthoplus-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - orthoplus-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  orthoplus-network:
    driver: bridge
    name: orthoplus-network

volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
